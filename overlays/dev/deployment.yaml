apiVersion: apps/v1
kind: Deployment
metadata:
  name: opc-mc-plasma-1
  labels:
    app: opc-mcc-plasma-1-oisp-sensor
spec:
  selector:
    matchLabels:
      app: opc-mcc-plasma-1-oisp-sensor
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: opc-mcc-plasma-1-oisp-sensor
    spec:
      containers:
        - name: fusionopcuadataservice
          env:
            - name: OPC_URL
              value: "opc.tcp://192.168.49.198"
            - name: OPC_PORT
              value: "62548"
            - name: OISP_URL
              value: "127.0.0.1"
            - name: OISP_PORT
              value: "7070"
            - name: OISP_API_ROOT
              value: https://development.industry-fusion.com/oisp/v1/api
            - name: USERNAME
              value: factory_admin@industry-fusion.com
            - name: OISP_DEVICE_ID
              value: "urn:ngsi-ld:asset:2:11"
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: oisp-password-secret
          image: docker.io/ibn40/fusionopcuadataservice:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: dataservice-machine-config
              mountPath: /resources/config.json
              subPath: config.json
        - name: oisp-iot-agent
          env:
            - name: OISP_DEVICE_ID
              value: "urn:ngsi-ld:asset:2:11"
            - name: OISP_DEVICE_NAME
              value: "urn:ngsi-ld:asset:2:11"
            - name: OISP_GATEWAY_ID
              value: "urn:ngsi-ld:asset:2:11"
            - name: OISP_DEVICE_ACTIVATION_CODE
              valueFrom:
                secretKeyRef:
                  key: activation-code
                  name: opc-mcc-plasma-1-global-devices-secret
          volumeMounts:
            - name: oisp-devices-config-volume
              mountPath: /volume/config
          securityContext:
            privileged: true
            capabilities:
              drop:
                - all
          image: docker.io/ibn40/oisp-iot-agent:v2.4.2
          imagePullPolicy: Always
          ports:
            - containerPort: 41234
              hostPort: 41234
            - containerPort: 7070
              hostPort: 7070
        - name: oisp-token-operator
          image: ibn40/oisp-token-operator:latest
          imagePullPolicy: Always
          env:
            - name: OISP_API_ROOT
              value: https://development.industry-fusion.com/oisp/v1/api
            - name: USERNAME
              value: factory_admin@industry-fusion.com
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: oisp-password-secret
          securityContext:
            privileged: true
      volumes:
        - name: oisp-devices-config-volume
          configMap:
            name: opc-mcc-plasma-1-global-devices-config
            items:
              - key: config.json
                path: config.json
        - name: dataservice-machine-config
          configMap:
            name: opc-mcc-plasma-1-app-config
            items:
            - key: config.json
              path: config.json
      imagePullSecrets:
        - name: regcred
