            # - name: ACCOUNTID
            #   value: "c4712c14-eeee-4881-856e-c5fb51532c94"
            # - name: DEVICEID
            #   value: "opcmcc"
            - name: OISP_DEVICE_ACTIVATION_CODE
              valueFrom:
                secretKeyRef:
                  key: activation-code
                  name: mqtt-kjb-power-1-global-devices-secret
          volumeMounts:
            - name: oisp-devices-config-volume
              mountPath: /volume/config
            # - name: oisp-devices-data-volume
            #   mountPath: /volume/data
          securityContext:
            privileged: true
            capabilities:
              drop:
                - all
          image: docker.io/ibn40/oisp-iot-agent:v2.4.2
          imagePullPolicy: Always
          ports:
            - containerPort: 41234
              hostPort: 41234
            - containerPort: 7070
              hostPort: 7070
