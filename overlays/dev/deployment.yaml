apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt-kjb-power-1
  labels:
    app: mqtt-kjb-power-1-oisp-sensor
spec:
  selector:
    matchLabels:
      app: mqtt-kjb-power-1-oisp-sensor
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: mqtt-kjb-power-1-oisp-sensor
    spec:
      containers:
        - name: fusionmqttdataservice
          env:
            - name: BROKER_URL
              value: "192.168.49.26"
            - name: BROKER_PORT
              value: "1883"
            - name: OISP_URL
              value: "127.0.0.1"
            - name: OISP_PORT
              value: "7070"
            - name: OISP_API_ROOT
              value: https://development.industry-fusion.com/oisp/v1/api
            - name: USERNAME
              value: factory_admin@industry-fusion.com
            - name: OISP_DEVICE_ID
              value: "urn:ngsi-ld:asset:2:10"
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: oisp-password-secret
          image: docker.io/ibn40/fusionmqttdataservice:iff5.0
          imagePullPolicy: Always
          volumeMounts:
            - name: dataservice-machine-config
              mountPath: /resources/config.json
              subPath: config.json
        - name: oisp-iot-agent
          env:
            - name: OISP_DEVICE_ID
              value: "urn:ngsi-ld:asset:2:10"
            - name: OISP_DEVICE_NAME
              value: "urn:ngsi-ld:asset:2:10"
            - name: OISP_GATEWAY_ID
              value: "urn:ngsi-ld:asset:2:10"
