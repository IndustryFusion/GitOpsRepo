apiVersion: v1
kind: ConfigMap
metadata:
  name: if50-nginx
data:
  config: |
    server {
      listen 80;
      listen 30645;

      location / {
          root /usr/share/nginx/html;
          try_files $uri /index.html;
      }

      location /_next/static {
          alias /usr/share/nginx/html/_next/static;
          expires 365d;
          access_log off;
      }
    }