---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: fleet50-application-service-prod
  name: fleet50-application-service-prod
  namespace: {{ .Values.namespace }}
spec:
  ports:
  - port: {{ .Values.fleet50_prod.backendPort }}
    targetPort: {{ .Values.fleet50_prod.backendPort }}
    name: fleet50-backend
    protocol: TCP
  - port: {{ .Values.fleet50_prod.frontendPort }}
    targetPort: {{ .Values.fleet50_prod.frontendPort }}
    name: fleet50-frontend
    protocol: TCP
  type: ClusterIP
  selector:
    app: fleet50-application-service-prod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: fleet50-application-service
  name: fleet50-application-service
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fleet50-application-service
  template:
    metadata:
      labels:
        app: fleet50-application-service
    spec:
      containers:
      - name: fleet50-backend
        image: {{ .Values.mainRepo }}/fleet50-backend:{{ .Values.mainVersion}}
        imagePullPolicy: Always
        ports:
        - containerPort: {{ .Values.fleet50.backendPort }}
        envFrom:
          - secretRef:
              name: vault-secrets
      - name: fleet50-frontend
        image: {{ .Values.mainRepo }}/fleet50-frontend:{{ .Values.mainVersion}}
        imagePullPolicy: Always
        ports:
        - containerPort: {{ .Values.fleet50.frontendPort }}
        # volumeMounts:
        # - name: nginx-config
        #   mountPath: /etc/nginx/conf.d/default.conf
        #   subPath: default.conf
      imagePullSecrets:
      - name: {{ .Values.pullSecretCredentials }}
