name: IFX-Platform-Pipeline

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      APPS:
        description: 'Space-separated list of apps to deploy/upgrade, leave empty to deploy everything'
        required: false
        default: ''
        type: string
      NAMESPACE:
        description: 'Namespace to deploy'
        required: false
        default: 'ifx-platform'
        type: string
      DOCKER_REGISTRY:
        description: 'Name of the docker registry'
        required: false
        default: ifx40
        type: string
      DOCKER_TAG:
        description: 'Docker tag to use in the deployment'
        required: false
        default: 'latest'
        type: string
      PULL_SECRET_CREDENTIALS:
        description: 'Name of the secret in cluster that contains docker registry credentials'
        required: false
        default: 'regcred'
        type: string
      CLUSTER:
        description: 'Tag of the deployer image with the Kubernetes cluster config'
        required: false
        default: 'IFF-DEV-DPP-IFRIC'
        type: string
  workflow_call:
    inputs:
      APPS:
        description: 'Space-separated list of apps to deploy/upgrade, leave empty to deploy everything'
        required: false
        default: ''
        type: string
      NAMESPACE:
        description: 'Namespace to deploy'
        required: false
        default: 'ifx-platform'
        type: string
      DOCKER_REGISTRY: 
        description: 'Name of the docker registry'
        required: false
        default: ifx40
        type: string
      DOCKER_TAG:
        description: 'Docker tag to use in the deployment'
        required: false
        default: 'latest'
        type: string
      PULL_SECRET_CREDENTIALS:
        description: 'Name of the secret in cluster that contains docker registry credentials'
        required: false
        default: 'regcred'
        type: string
      CLUSTER:
        description: 'Tag of the deployer image with the Kubernetes cluster config'
        required: false
        type: string
        default: 'IFF-DEV-DPP-IFRIC'
    secrets:
      PRIVATE_GITHUB_TOKEN:
        description: 'Token to use to clone the repositories'
        required: true

jobs:
   build:
    runs-on: private-2
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      DOCKER_PREFIX: ${{ secrets.DOCKER_PREFIX }}
    outputs:
      DOCKER_TAG: ${{ steps.build.outputs.NIGHTLY_DOCKER_TAG }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: IndustryFusion/IFXPlatform
          ref: main
          path: IFXPlatform
          token: ${{ secrets.PRIVATE_GITHUB_TOKEN }}

      - id: build
        name: Build & Push Image
        shell: bash
        run: |
          cd IfricPlatform
          export DOCKER_TAG="latest"
          NIGHTLY_DOCKER_TAG=nightly-$(date -I)-$(date +%s)
          docker login -u "${DOCKER_USERNAME}" -p "${DOCKER_PASSWORD}"
          docker-compose -f docker-compose.yaml build
          docker tag ${DOCKER_PREFIX}/ifx-platform-frontend:${DOCKER_TAG} ${DOCKER_PREFIX}/ifx-platform-frontend:${NIGHTLY_DOCKER_TAG}
          docker push ${DOCKER_PREFIX}/ifx-platform-frontend:${DOCKER_TAG}
          docker push ${DOCKER_PREFIX}/ifx-platform-frontend:${NIGHTLY_DOCKER_TAG}
          docker rmi ${DOCKER_PREFIX}/ifx-platform-frontend:${DOCKER_TAG}
          docker rmi ${DOCKER_PREFIX}/ifx-platform-frontend:${NIGHTLY_DOCKER_TAG}
          echo "NIGHTLY_DOCKER_TAG=${NIGHTLY_DOCKER_TAG}" >> "${GITHUB_OUTPUT}"         
   clone-repo:
    runs-on: private-2
    steps:
      - uses: actions/checkout@v3
        with:
          repository: IndustryFusion/GitOpsRepo.git
          ref: ${{ github.ref }}
          path: GitOpsRepo
            #token: ${{ secrets.PRIVATE_GITHUB_TOKEN }}          
   deploy-action:
    needs: [clone-repo, build]
    runs-on: private-2
    container:
      image: ifx40/deployer:${{ inputs.CLUSTER }}
      options: --user root
      volumes:
        - ${{ github.workspace }}/GitOpsRepo:/home/deployer/GitOpsRepo
    steps:
      - name: Deploy
        run: |
          helm plugin list
          #export NAMESPACE="${{ inputs.NAMESPACE }}"
          cd /home/deployer/GitOpsRepo/helm
          #bash install_operators.sh
          APPS="${{ inputs.APPS }}"
          LABEL_ARG=""
          for app in ${APPS}; do
            echo "Adding app: ${app} to deployment"
            LABEL_ARG="${LABEL_ARG} -l app=${app}"
          done
          echo "Deploying with selector: ${LABEL_ARG}"
          helmfile ${LABEL_ARG} apply \
            --set mainRepo=${{ inputs.DOCKER_REGISTRY }} \
            --set mainVersion=${{ needs.build.outputs.DOCKER_TAG }} \
            --set namespace=${{ inputs.NAMESPACE }} \
