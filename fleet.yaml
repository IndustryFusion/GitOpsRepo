defaultNamespace: oisp-devices

helm:
  chart: akri-dev
  repo: https://project-akri.github.io/akri/
  releaseName: akri-test-templates
  values:
    useLatestContainers: true

    # useDevelopmentContainers is specified if the non-release (*-dev)
    # tags should be used.  This will be overridden if *.image.tag
    # is specified.
    useDevelopmentContainers: true
    kubernetesDistro: k8s
    opcua:
      discovery: 
        # enabled defines whether discovery handler pods will be deployed in a slim Agent scenario
        enabled: true

      configuration:
        enabled: false
        # brokerProperties is a map of properties that will be passed to any instances
        # created as a result of applying this OPC UA configuration
        brokerProperties: {}
        discoveryDetails:
          # discoveryUrls is a list of DiscoveryUrls for OPC UA servers
          discoveryUrls:
          - "opc.tcp://192.168.49.151:4840"
          - "opc.tcp://192.168.49.198:62548"
          - "opc.tcp://192.168.49.197:62548"
          - "opc.tcp://192.168.49.173:62548"
          - "opc.tcp://192.168.49.196:62548"
          - "opc.tcp://192.168.49.195:62548"
          - "opc.tcp://192.168.49.194:62548"
          - "opc.tcp://192.168.49.193:62548"
          - "opc.tcp://192.168.49.192:62548"
          - "opc.tcp://192.168.49.172:62548"
          - "opc.tcp://192.168.49.191:62548"
          - "opc.tcp://192.168.49.190:62548"
          - "opc.tcp://192.168.49.171:62548"
          # applicationNames is a filter applied to the discovered OPC UA servers to either exclusively
          # include or exclude servers with application names in the applicationNames list.
          applicationNames:
            action: Include
            items: ["SIMATIC.S7-1200.OPC-UA.Application:PLC_1"]
          
        brokerProperties: {}
        capacity: 1